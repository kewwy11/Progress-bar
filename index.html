<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Progress bar</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
        <h2>My Progress Bar</h2>
     <div class="progress-container">
        <div class="progress" id="progress"></div>
            <div class="circle active"><i class="fa-brands fa-figma"></i></div>
            <div class="circle"><i class="fa-brands fa-html5"></i></div>
            <div class="circle"><i class="fa-brands fa-css3-alt"></i></div>
            <div class="circle"><i class="fa-brands fa-square-js"></i></div>
            <div class="circle"><i class="fa-brands fa-vuejs"></i></div>
     </div>
     <button class="btn" id="prev" disabled>Prev</button>
     <button class="btn" id="next">Next</button>
    </div>
  </body>
</html>
